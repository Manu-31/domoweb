{% extends "default/temphist.html" %}

{% block temphist %}

<div class="w3-container w3-white w3-center">
<div id="temphist" style="width: 40vw; height: 40vh;">
</div>
</div>

<script>
  var mychart = document.getElementById('temphist');
  gChart = echarts.init(mychart);

  option = {
    title : {
      text: 'temphist',
      subtext: 'Coucou'
    },
    tooltip : {
      trigger: 'axis'
    },
    legend: {
      data:['Eau','Air']
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true},
        dataView : {show: true, readOnly: false},
        magicType : {show: true, type: ['line', 'bar']},
        restore : {show: true},
        saveAsImage : {show: true}
      }
    },
    calculable : true,
    xAxis : [
      {
        type : 'category',
        boundaryGap : false,
        data: [
      {% for h in temphist.getTimeStamps() %}
       new Date({{ h|safe }})
      {%- if not loop.last -%}
         ,
      {%- endif -%}
      {% endfor %}
       ]
      }
    ],
    yAxis : [
      {
        type : 'value',
        axisLabel : {
          formatter: '{value} Â°C'
        }
      }
    ],
    series : [
      {
        name:'Eau',
        type:'line',
        data: {{ temphist.getData() }},
        markPoint : {
          data : [
            {type : 'max', name: 'Max'},
            {type : 'min', name: 'Min'}
          ]
        },
        markLine : {
          data : [
            {type : 'average', name: 'Moyenne'}
          ]
        }
      },{
        name:'Air',
        type:'line',
        data:[1, -2, 2, 5, 3, 2, 0],
        markPoint : {
          data : [
            {name : 'Marques', value : -2, xAxis: 1, yAxis: -1.5}
          ]
        },
        markLine : {
          data : [
            {type : 'average', name : 'Moyenne'}
          ]
        }
      } 
    ]
  };
  gChart.setOption(option, true);

  
</script>
{% endblock %}
