{% if error %}
   <div class="w3-container w3-red"  style="position:absolute;right:0;bottom:0;left:0">
      <strong>Error:</strong> {{ error }}
   </div>
{% else %}
      <div class="w3-container w3-teal"  style="position:absolute;right:0;bottom:0;left:0">
         Tout baigne !
      </div>
{% endif %}
