{% if notification %}
<div class="w3-container w3-blue" style="position:absolute;bottom:1rem">
<span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
  <h3>Note</h3>
  <p>Il vient de se passer un truc : {{ notification }}</p>
</div>  
{% endif %}
{% if error %}
   <div class="w3-container w3-red"  style="position:absolute;right:0;bottom:0;left:0">
      <strong>Error:</strong> {{ error }}
   </div>
{% else %}
      <div class="w3-container w3-teal"  style="position:absolute;right:0;bottom:0;left:0">
         Tout baigne !
      </div>
{% endif %}
