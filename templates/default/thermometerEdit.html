{% block thermometer %}
<div class="w3-container w3-blue w3-center">
   <div class="w3-medium"> {{ name | default("Température") }}</div>
   <div class="w3-jumbo"> {{ thermometer.getAttribute('temperature') }}°</div>
</div>
   <form class="w3-container" action="" method="post">
      <input class="w3-input" type="text" placeholder="Maximum"
	     name="maximum" value="{{ thermometer.getAttribute('maximum') }}">
      <label>Température maximale</label>
      <input class="w3-input" type="text" placeholder="Minimum"
	     name="minimum" value="{{ thermometer.getAttribute('minimum') }}">
      <label>Température minimale</label>
      <br>
      <button class="w3-btn w3-blue" type="submit">Valider</button>
   </form>
{% endblock %}
