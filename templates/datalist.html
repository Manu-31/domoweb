{% extends "domoweb.html" %}
{% block maincontent %}

{% for obj in moduleList %}
 <div class="w3-container w3-red">
   <h1>Module = {{ obj.name }}</h1>
</div>

  <table class="w3-table-all">
    <tr class="w3-blue">
      <th>Attribut</th>
      <th>Valeur</th>
    </tr>

   {% for machin in obj.itesl %}
      <tr>
         <td> {{ machin.name }} </td>
         <td> {{ machin.v }} </td>
      </tr>
   {% endfor %}
   </table>

  <table class="w3-table-all">
    <tr class="w3-green">
      <th>Action</th>
      <th>Publique</th>
    </tr>
   {% for ac in obj.actions %}
      <tr>
         <td> {{ ac }} </td>
         <td> oui</td>

   {% endfor %}
   </table>
{% endfor %}
   
{% endblock %}
